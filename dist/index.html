<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="./images/turing-logo.png" alt="turing logo" class="turing-logo">
    </div>

    <section class="username-display">

    </section>
  </header>
  <section class="prev-reservation-area">

  </section>



  <section class="price-zone"></section>


  <div class="input-container">
    <input class="input-bar" id="searchInput" type="text" aria-label="Search for rooms" placeholder="Search for a room">
    <button class="search-button" id="quick-search-button">Search</button>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Dropdown</button>
    <div id="myDropdown" class="dropdown-content">
      <button class="filter filter-type-single">single room</button>
      <button class="filter filter-type-junior">junior suite</button>
      <button class="filter filter-type-suite">suite</button>
      <button class="filter filter-type-residential">residential suite</button>
    </div>
  </div>
  <section class="search-results">
    

  </section>



  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>

</html>
